<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/sidebar.css" />
    <link rel="stylesheet" href="/stylesheets/content.css" />
    <script src="javascripts/util.js"></script>
    <script src="javascripts/index.js"></script>
    <title>Town.app</title>
  </head>
  <body>
    <script>
      let name = getCookie("name");
      while (!name) {
        name = prompt("사용할 닉네임을 입력해주세요.");
        if (name) {
          setCookie("name", name, 30);
          break;
        }
      }
    </script>
    <div id="sidebar">
      <header>🏠 Town.app</header>
      <ul id="chatList"></ul>
      <form id="chatForm">
        <textarea id="chatMsg" placeholder="메시지를 입력하세요."></textarea>
        <input type="submit" value="전송" />
      </form>
      <footer>
        <a href="https://github.com/gintooooonic/socket-io-example">GitHub</a>
      </footer>
    </div>
    <div id="content" tabindex="0">
      <canvas id="map" width="400" height="300"></canvas>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
    </script>

    <!-- Chat -->
    <script src="javascripts/chat.js"></script>
    <!-- Map -->
    <script src="javascripts/map.js"></script>
  </body>
</html>
